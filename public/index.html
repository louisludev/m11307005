<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>資料列表</title>
    <style>
      /* 基本設定 */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      /* 標題樣式 */
      h1 {
        text-align: center;
        color: #3498db;
        font-size: 36px;
        margin-top: 20px;
      }

      /* 資料列表 */
      #items-list {
        list-style-type: none;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      #items-list li {
        background-color: white;
        border-radius: 8px;
        padding: 15px;
        margin: 10px;
        width: 250px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      #items-list li:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      #items-list li p {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>資料列表</h1>

    <!-- 新增資料的表單 -->
    <h2>新增資料</h2>
    <form id="add-item-form">
      <input type="text" id="item-name" placeholder="名稱" required />
      <input type="text" id="item-description" placeholder="描述" required />
      <button type="submit">新增</button>
    </form>

    <ul id="items-list"></ul>

    <script>
      // 當頁面載入後，向 API 發送請求並顯示資料
      window.onload = async () => {
        await loadItems();
      };

      // 載入資料並顯示在畫面上
      const loadItems = async () => {
        try {
          const response = await fetch("/api/items");
          const items = await response.json();

          const listElement = document.getElementById("items-list");
          listElement.innerHTML = ""; // 清空現有的資料

          items.forEach((item) => {
            const li = document.createElement("li");
            li.textContent = `${item.name}: ${item.description}`;

            // 新增編輯與刪除功能
            const editButton = document.createElement("button");
            editButton.textContent = "編輯";
            editButton.onclick = () => editItem(item.id);

            const deleteButton = document.createElement("button");
            deleteButton.textContent = "刪除";
            deleteButton.onclick = () => deleteItem(item.id);

            li.appendChild(editButton);
            li.appendChild(deleteButton);

            listElement.appendChild(li);
          });
        } catch (error) {
          console.error("無法載入資料", error);
        }
      };

      // 新增資料的功能
      document
        .getElementById("add-item-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("item-name").value;
          const description = document.getElementById("item-description").value;

          const newItem = { name, description };

          try {
            await fetch("/api/items", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(newItem),
            });
            loadItems(); // 重新載入資料
          } catch (error) {
            console.error("無法新增資料", error);
          }
        });

      // 編輯資料的功能
      const editItem = async (id) => {
        const newName = prompt("請輸入新的名稱:");
        const newDescription = prompt("請輸入新的描述:");

        const updatedItem = { name: newName, description: newDescription };

        try {
          await fetch(`/api/items/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updatedItem),
          });
          loadItems(); // 重新載入資料
        } catch (error) {
          console.error("無法編輯資料", error);
        }
      };

      // 刪除資料的功能
      const deleteItem = async (id) => {
        if (confirm("確定要刪除這筆資料嗎？")) {
          try {
            await fetch(`/api/items/${id}`, {
              method: "DELETE",
            });
            loadItems(); // 重新載入資料
          } catch (error) {
            console.error("無法刪除資料", error);
          }
        }
      };
    </script>
  </body>
</html>
